name: Security Scan

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install RepoGuard
        run: pip install repoguard-cli

      - name: Run Security Scan
        id: scan
        continue-on-error: true
        run: |
          repoguard scan --repo . --format json || true
          if [ -f repoguard-report.json ]; then
            echo "has_report=true" >> $GITHUB_OUTPUT
            echo "critical=$(jq '.scan_statistics.issues_critical // 0' repoguard-report.json)" >> $GITHUB_OUTPUT
            echo "high=$(jq '.scan_statistics.issues_high // 0' repoguard-report.json)" >> $GITHUB_OUTPUT
            echo "total=$(jq '.scan_statistics.total_issues // 0' repoguard-report.json)" >> $GITHUB_OUTPUT
            echo "risk=$(jq -r '.scan_statistics.risk_level // \"UNKNOWN\"' repoguard-report.json)" >> $GITHUB_OUTPUT
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Report
        if: steps.scan.outputs.has_report == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: repoguard-report.json

      - name: PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const hasReport = '${{ steps.scan.outputs.has_report }}' === 'true';
            let body;
            
            if (hasReport) {
              const critical = '${{ steps.scan.outputs.critical }}';
              const high = '${{ steps.scan.outputs.high }}';
              const total = '${{ steps.scan.outputs.total }}';
              const risk = '${{ steps.scan.outputs.risk }}';
              
              body = `## ðŸ” RepoGuard Security Scan

            **Risk Level:** ${risk}
            **Total Issues:** ${total}

            | Severity | Count |
            |----------|-------|
            | ðŸ”´ Critical | ${critical} |
            | ðŸŸ  High | ${high} |

            ${risk === 'CRITICAL' ? 'âš ï¸ **Critical issues found!**' : 'âœ… Scan complete'}

            [View Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            } else {
              body = `## âš ï¸ RepoGuard Security Scan

            **Status:** Free tier limit reached (10 scans/month)

            Run locally: \`repoguard scan --repo .\``;
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.scan.outputs.has_report }}" == "true" ]; then
            echo "- Risk: ${{ steps.scan.outputs.risk }}" >> $GITHUB_STEP_SUMMARY
            echo "- Critical: ${{ steps.scan.outputs.critical }}" >> $GITHUB_STEP_SUMMARY
            echo "- Total: ${{ steps.scan.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Free tier limit reached" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on Critical
        if: steps.scan.outputs.has_report == 'true' && steps.scan.outputs.risk == 'CRITICAL'
        run: exit 1
